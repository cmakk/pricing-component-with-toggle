<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Pricing Component with Toggle</title>
</head>
<body>

  <div class="wrapper">
	  <h1>Our Pricing</h1>
	  
	  <!-- Toggle switch -->
	  <div class="slider" onclick="check()">
		  <label for="toggle" class="left-label">Annually</label>
		  <input type="checkbox" class="toggle" id="toggle">
		  <label for="toggle" class="right-label">Monthly</label>
	  </div>
	  
	  <div class="price-cards">
	  	<section class="basic">
	  		<div class="container-basic">
		  		<p>Basic</p>
		  		<h2 class="price-ann">$199.99</h2>
		  		<h2 class="price-mon">$19.99</h2>
		  		<p class="feature">500 GB Storage</p>
		  		<p class="feature">2 Users Allowed</p>
		  		<p class="feature last">Send up to 3 GB</p>
		  		<button>Learn More</button>
	  		</div>
	  	</section>
	  	<section class="professional">
	  		<div class="container-prof">
		  		<p>Professional</p>
		  		<h2 class="price-ann">$249.99</h2>
		  		<h2 class="price-mon">$24.99</h2>
		  		<p class="feature">1 TB Storage</p>
		  		<p class="feature">5 Users Allowed</p>
		  		<p class="feature last">Send up to 10 GB</p>
		  		<button class="white-button">Learn More</button>
	  		</div>
	  	</section>
	  	<section class="master">
	  		<div class="container-master">
		  		<p>Master</p>
		  		<h2 class="price-ann">$399.99</h2>
		  		<h2 class="price-mon">$39.99</h2>
		  		<p class="feature">2 TB Storage</p>
		  		<p class="feature">10 Users Allowed</p>
		  		<p class="feature last">Send up to 20 GB</p>
		  		<button>Learn More</button>
	  		</div>
	  	</section>
	  </div>
  </div>

</body>
</html>
